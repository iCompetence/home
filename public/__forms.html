<!-- This file helps Netlify detect forms at build time -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>
<body>
  <!-- Contact Form - matches old contact structure -->
  <form name="contact" method="post" action="/danke" data-netlify="true" data-netlify-recaptcha="true" hidden>
    <input type="text" name="contactName" />
    <input type="email" name="contactEmail" />
    <textarea name="contactText"></textarea>
  </form>

  <form name="trial" data-netlify="true" data-netlify-recaptcha="true" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
    <div data-netlify-recaptcha="true"></div>
  </form>

  <form name="ai-workshop" method="POST" data-netlify="true" data-netlify-recaptcha="true" hidden>
    <input type="hidden" name="form-name" value="ai-workshop" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="position" />
    <input type="text" name="company" />
    <input type="checkbox" name="date" />
    <div data-netlify-recaptcha="true"></div>
  </form>
</body>
</html>
