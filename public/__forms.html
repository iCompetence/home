<!-- This file helps Netlify detect forms at build time -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>
<body>
  <!-- Contact Form - matches old kontakt.html structure -->
  <form name="contact" method="post" action="/danke" data-netlify="true" data-netlify-recaptcha="true" hidden>
    <input type="text" name="contactName" />
    <input type="email" name="contactEmail" />
    <textarea name="contactText"></textarea>
  </form>
</body>
</html>
