<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danke - iCompetence</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #012332;
      color: #fcfcfc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0b99cc;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #0b99cc;
      border-radius: 9999px;
      color: #fcfcfc;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0a88b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vielen Dank!</h1>
    <p>Ihre Nachricht wurde erfolgreich gesendet. Wir werden uns schnellstmöglich bei Ihnen melden.</p>
    <a href="/">Zurück zur Startseite</a>
  </div>
</body>
</html>
